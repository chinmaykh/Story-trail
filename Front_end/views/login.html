<div class="row">
    <form class="col s12" ng-submit="submitting()">
        <div class="row">
            <br>
            <h3 class="center-align">Hello there !</h3>
            <br>
            <h6 class="center-align">Login or Sign up automatically !</h6>
            <br>
            <div class="input-field col s10 l4 offset-l4 offset-s1">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="email" class="validate" ng-model="usrname">
                <label for="icon_prefix">Email ( user id ) </label>
            </div>
            <div class="input-field col s10 l4 offset-l4 offset-s1">
                <i class="material-icons prefix">lock</i>
                <input id="icon_telephone" type="password" class="validate" ng-model="pword">
                <label for="icon_telephone">Password</label>
            </div>
            <div class="col s12 center-align">
                <h5 class="red-text">{{status}}</h5>
                <br>
                <br>
            <button class="btn purple" style="border-radius: 13em" type="submit" >Authenticate !</button>
        </div>
        </div>
    </form>
</div>
